    <div class="form">
            <label for="city">City: </label><input type="text" name="city" id="city" required><br>

            <input type="radio" name="degree" id="C" value="C"><label for="C">Celsius</label><br>
            <button id="search">Search</button> <button id="clear">clear</button>
    </div>
    
    <div class="report-container">
        <h2 id="heading2"></h2>
        <div class="time" id="div1">
        </div>
        <div class="weather-forecast">
        </div>
        <div class="time" id="div2">
        </div>
    </div>
